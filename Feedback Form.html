<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <style>
        body{background-color: khaki;
        }
       
    </style>
</head>
<body>
    <center>
    <form>
    <h1 id="ff"><u>Restaurant Feedback Form</u></h1>
    Name:<input type="text" placeholder="Enter your name"><br><br>
    Date:<input type="date" id="dt"><br><br>
    <label for="type">Food types</label>
    <select name="Types" id="type">
        <option value="piz">Pizza</option>
        <option value="Bri" >Biryani</option>
        <option value="noo">Noodles</option>
        <option value="Bur">Burger</option>
    </select><br><br><br><br>
    <div>
    <label id="qf">Quality of Food:</label>
    Excellent<input type="radio" name="ty">
    Good<input type="radio" name="ty">
    Fair<input type="radio" name="ty">
    poor<input type="radio" name="ty"><br><br>
    <label id="ps">Portion size:</label>
    Excellent<input type="radio" name="type">
    Good<input type="radio" name="type">
    Fair<input type="radio" name="type">
    poor<input type="radio" name="type"><br><br>
    <label id="eo">Ease of Ordering:</label>
    Excellent<input type="radio" name="typese">
    Good<input type="radio" name="typese">
    Fair<input type="radio" name="typese">
    poor<input type="radio" name="typese"><br><br>
    <label id="se">Service:</label>
    Excellent<input type="radio" name="typess">
    Good<input type="radio" name="typess">
    Fair<input type="radio" name="typess">
    poor<input type="radio" name="typess"><br><br>
    <label id="cl">Cleanliness:</label>
    Excellent<input type="radio" name="typesv">
    Good<input type="radio" name="typesv">
    Fair<input type="radio" name="typesv">
    poor<input type="radio" name="typesv">
    </div><br><br>
    <label>How did you learn about us?</label><br><br>
    Newspaper<input type="checkbox" name="check">
    Tv<input type="checkbox" name="check">
    Friends<input type="checkbox" name="check">
    other:<input type="text" id="ed"><br><br>
    <label>Comments</label><br><br>
    <textarea></textarea><br><br>
    <input type="submit" id="su">
    <input type="reset" id="re">
    </form>
    </center>
</body>
</html>
